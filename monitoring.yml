version: "3"

networks:
  default:
    external:
      name: smarthomeserver

services:
  prometheus:
    image: prom/prometheus:v2.37.0
    container_name: prometheus
    restart: unless-stopped
    user: ${PUID}:${PGID}
    #user: "0:0"
    #ports:
    #  - "9090:9090"
    volumes:
      - ${DATADIR}/prometheus/etc:/etc/prometheus
      - ${DATADIR}/prometheus/data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        max-size: "10m"

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        max-size: "10m"

  cadvisor:
    #image: gcr.io/cadvisor/cadvisor
    image: zcube/cadvisor:latest
    container_name: cadvisor
    command:
      - "--docker_only=true"
      - "--housekeeping_interval=30s"
      - "--disable_metrics=accelerator,cpu_topology,disk,memory_numa,tcp,udp,percpu,sched,process,hugetlb,referenced_memory,resctrl,cpuset,advtcp,memory_numa"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        max-size: "10m"

  adguard_exporter:
    image: ebrianne/adguard-exporter:latest
    container_name: adguard-exporter
    restart: unless-stopped
    # ports:
    #  - "9617:9617"
    environment:
      - adguard_protocol=http
      - adguard_hostname=adguard
      - adguard_username=twoscomp
      - adguard_password=${AD_GUARD_PASSWORD}
      - adguard_port=80
      - server_port=9617
      - interval=30s
      - log_limit=10000
      - password_from_file=false

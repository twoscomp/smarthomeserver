version: "3.9"

x-env: &env
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}

networks:
  default:
    name: smarthomeserver
    attachable: true
  adguard-mvl-1:
    external: true
  adguard-mvl-2:
    external: true
  adguard-mvl-3:
    external: true

volumes:
  adguard1:
  adguard2:
  adguard3:

services:
  adguard1:
    <<: *env
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    # ports:
    #  - "53:53/tcp"
    #  - "53:53/udp"
    #  - "67:67/udp"
    #  - "443:443/tcp"
    #  - "853:853/tcp"
    #  - "784:784/udp"
    #  - "3300:3000/tcp"
    #  - "3380:80/tcp"
    volumes:
      - "adguard1:/opt/adguardhome/work"
      - "${DATADIR}/adguard/confdir:/opt/adguardhome/conf"
    networks:
      - adguard-mvl-1

  adguard2:
    <<: *env
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    # ports:
    #  - "53:53/tcp"
    #  - "53:53/udp"
    #  - "67:67/udp"
    #  - "443:443/tcp"
    #  - "853:853/tcp"
    #  - "784:784/udp"
    #  - "3300:3000/tcp"
    #  - "3380:80/tcp"
    volumes:
      - "adguard2:/opt/adguardhome/work"
      - "${DATADIR}/adguard/confdir:/opt/adguardhome/conf"
    networks:
      - adguard-mvl-2

  adguard3:
    <<: *env
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    # ports:
    #  - "53:53/tcp"
    #  - "53:53/udp"
    #  - "67:67/udp"
    #  - "443:443/tcp"
    #  - "853:853/tcp"
    #  - "784:784/udp"
    #  - "3300:3000/tcp"
    #  - "3380:80/tcp"
    volumes:
      - "adguard3:/opt/adguardhome/work"
      - "${DATADIR}/adguard/confdir:/opt/adguardhome/conf"
    networks:
      - adguard-mvl-3

  duplicati:
    image: linuxserver/duplicati:latest
    container_name: duplicati
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/duplicati/config:/config
      - ${DATADIR}:/source
      - ${SERVARRDIR}:/servarrData
    ports:
      - "8200:8200"
    deploy:
      placement:
        constraints:
          - node.hostname == nuc8-1

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:2.10.4'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ${DATADIR}/nginx-package-manager/data:/data
      - ${DATADIR}/nginx-package-manager/letsencrypt:/etc/letsencrypt
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 10s
      timeout: 3s
    deploy:
      replicas: 3
      # mode: global

  homeassistant:
    <<: *env
    container_name: homeassistant
    restart: unless-stopped
    image: ghcr.io/home-assistant/home-assistant:latest
    volumes:
      - ${DATADIR}/homeassistant/config:/config

  organizr:
    <<: *env
    image: organizr/organizr
    container_name: organizr
    volumes:
      - ${DATADIR}/organizr/config:/config

  babybuddy:
    image: lscr.io/linuxserver/babybuddy:latest
    container_name: babybuddy
    environment:
      - PUID=${PUID_APPS}
      - PGID=${PGID}
      - TZ=${TZ}
      - CSRF_TRUSTED_ORIGINS=http://babybuddy.swarm.localdomain,https://babybuddy.whatasave.space,http://homeassistant.swarm.localdomain,https://homeassistant.whatasave.space
      - SECURE_PROXY_SSL_HEADER=True
    volumes:
      - ${DATADIR}/babybuddy/config:/config
    restart: unless-stopped

version: "3.9"

x-logging: &logging
  logging:
    driver: loki
    options:
      loki-url: "http://localhost:3100/loki/api/v1/push"

x-env: &env
  environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=${TZ}

networks:
  default:
    name: smarthomeserver
  adguard-mvl-1:
    external: true
  adguard-mvl-2:
    external: true

volumes:
  adguard1:
  adguard2:

services:
  adguard1:
    <<: *logging
    <<: *env
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    # ports:
    #  - "53:53/tcp"
    #  - "53:53/udp"
    #  - "67:67/udp"
    #  - "443:443/tcp"
    #  - "853:853/tcp"
    #  - "784:784/udp"
    #  - "3300:3000/tcp"
    #  - "3380:80/tcp"
    volumes:
      - "adguard1:/opt/adguardhome/work"
      - "${DATADIR}/adguard/confdir:/opt/adguardhome/conf"
    networks:
      - adguard-mvl-1

  adguard2:
    <<: *logging
    <<: *env
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    # ports:
    #  - "53:53/tcp"
    #  - "53:53/udp"
    #  - "67:67/udp"
    #  - "443:443/tcp"
    #  - "853:853/tcp"
    #  - "784:784/udp"
    #  - "3300:3000/tcp"
    #  - "3380:80/tcp"
    volumes:
      - "adguard2:/opt/adguardhome/work"
      - "${DATADIR}/adguard/confdir:/opt/adguardhome/conf"
    networks:
      - adguard-mvl-2

  watchtower:
    <<: *logging
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATADIR}/watchtower/config:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WATCHTOWER_CLEANUP=true # deleting old unused images automatically
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${EMAIL_FROM}
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=${WATCHTOWER_EMAIL_TO}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=${SMTP_SERVER}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT=${SMTP_PORT}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=${SMTP_USER}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=${SMTP_PASSWORD}
      - DOCKER_CONFIG=/config

  loki:
    <<: *logging
    <<: *env
    image: grafana/loki:2.6.1
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ${DATADIR}/loki/config/loki-config.yaml:/etc/loki/loki-config.yaml
      - ${DATADIR}/loki/data:/data/loki

  duplicati:
    <<: *logging
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    restart: unless-stopped
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/duplicati/config:/config
      - ${DATADIR}:/source

  nginx-proxy-manager:
    <<: *logging
    <<: *env
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ${DATADIR}/nginx-package-manager/data:/data
      - ${DATADIR}/nginx-package-manager/letsencrypt:/etc/letsencrypt
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 10s
      timeout: 3s

  grafana:
    <<: *logging
    image: "grafana/grafana:latest"
    container_name: "grafana"
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    user: "0"
    volumes:
      - "${DATADIR}/grafana/data:/var/lib/grafana"
      - "${DATADIR}/grafana/provisioning:/etc/grafana/provisioning"
    # uncomment this if you wanta to allow anonymus acces to Grafana for embedding (e.g. in Home Assistant dashboards)
    environment:
    #  - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true

  homeassistant:
    <<: *logging
    <<: *env
    container_name: homeassistant
    restart: unless-stopped
    image: lscr.io/linuxserver/homeassistant:latest
    volumes:
      - ${DATADIR}/homeassistant/config:/config
    labels:
      # don't automatically update this container as it might break your setup
      - "com.centurylinklabs.watchtower.enable=false"

  nzbget:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    volumes:
      - ${DATADIR}/nzbget/config:/config
      - /nfs/qnap/multimedia/usenet:/data/usenet
    restart: unless-stopped

  transmission:
    <<: *logging
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - TRANSMISSION_WEB_HOME=/flood-for-transmission/ #optional
      - USER=admin #optional
      - PASS=ZXzpmZ!QTt*A6YRk #optional
    ports:
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - ${DATADIR}/flood-for-transmission:/flood-for-transmission
      - ${DATADIR}/transmission/config:/config
      - /nfs/qnap/multimedia/torrent:/data/torrent
      - /nfs/qnap/multimedia/torrent/watch:/watch
    restart: unless-stopped

  radarr:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    volumes:
      - ${DATADIR}/radarr/config:/config
      - /nfs/qnap/multimedia:/data 
    restart: unless-stopped

  radarr:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    volumes:
      - ${DATADIR}/radarr/config:/config
      - /nfs/qnap/multimedia:/data 
    restart: unless-stopped

  prowlarr:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    volumes:
      - ${DATADIR}/prowlarr/config:/config
    restart: unless-stopped

  sonarr:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    volumes:
      - ${DATADIR}/sonarr/config:/config
      - /nfs/qnap/multimedia:/data 
    restart: unless-stopped
      
  readarr:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    volumes:
      - ${DATADIR}/readarr/config:/config
      - /nfs/qnap/multimedia:/data
    restart: unless-stopped

  mylar3:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/mylar3:latest
    container_name: mylar3
    volumes:
      - ${DATADIR}/mylar3/config:/config
      - /nfs/qnap/multimedia:/data
    restart: unless-stopped

  calibre:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    volumes:
      - ${DATADIR}/calibre/config:/config
      - /nfs/qnap/multimedia:/data
    restart: unless-stopped

  unpackerr:
    <<: *logging
    <<: *env
    image: golift/unpackerr
    container_name: unpackerr
    volumes:
      - /nfs/qnap/multimedia:/data
      - ${DATADIR}/unpackerr/config:/etc/unpackerr/
    restart: unless-stopped

  organizr:
    <<: *logging
    <<: *env
    image: organizr/organizr
    container_name: organizr
    volumes:
      - ${DATADIR}/organizr/config:/config
  
  overseerr:
    <<: *logging
    <<: *env
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    volumes:
      - ${DATADIR}/overseerr/config:/config
    restart: unless-stopped
      

version: "3.9"

x-deploy: &deploy
  deploy:
    placement:
      constraints:
        - node.hostname == nuc8-2

networks:
  default:
    name: smarthomeserver
    external: true

services:
  teslamate:
    <<: *deploy
    image: teslamate/teslamate:2.1.1
    restart: always
    environment:
      - ENCRYPTION_KEY=${TESLAMATE_ENCRYPTION_KEY}
      - DATABASE_USER=teslamate
      - DATABASE_PASS=${TESLAMATE_DB_PASSWORD}
      - DATABASE_NAME=teslamate
      - DATABASE_HOST=teslamate_database
      - MQTT_HOST=teslamate_mosquitto
      - TZ=${TZ}
      - PUID:${PUID}
      - PGID:${PGId}
#    ports:
#      - 4000:4000
    volumes:
      - /docker-binds/teslamate/import:/opt/app/import
    cap_drop:
      - all

  database:
    <<: *deploy
    image: postgres:17-trixie
    restart: always
    environment:
      - POSTGRES_USER=teslamate
      - POSTGRES_PASSWORD=${TESLAMATE_DB_PASSWORD}
      - POSTGRES_DB=teslamate
      - TZ=${TZ}
      - PUID:${PUID}
      - PGID:${PGID}
#    ports:
#      - 5432:5432
    volumes:
      - /docker-binds/teslamate/db:/var/lib/postgresql/data

  grafana:
    <<: *deploy
    image: teslamate/grafana:latest
    restart: always
    user: ${PUID}:${PGID}
    environment:
      - DATABASE_USER=teslamate
      - DATABASE_PASS=${TESLAMATE_DB_PASSWORD}
      - DATABASE_NAME=teslamate
      - DATABASE_HOST=teslamate_database
      - TZ=${TZ}
      - PUID:${PUID}
      - PGID:${PGID}
#    ports:
#      - 3000:3000
    volumes:
      - /docker-binds/teslamate/grafana:/var/lib/grafana

  mosquitto:
    <<: *deploy
    image: eclipse-mosquitto:2
    restart: always
    command: mosquitto -c /mosquitto-no-auth.conf
    ports:
      - 1883:1883
    environment:
      - TZ=${TZ}
      - PUID:${PUID}
      - PGID:${PGID}
    volumes:
      - /docker-binds/teslamate/mosquitto/conf:/mosquitto/config
      - /docker-binds/teslamate/mosquitto/data:/mosquitto/data

